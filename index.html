<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="style.css">
        <title>Die Farbik Chemnitz</title>
        <link rel="icon" type="image/png" sizes="16x16" href="/img/dfc_favicon.png">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
        
    </head>

<body style="overflow: hidden">
   
     <!--Navigation-->
     <div style="width: 100vw; position: absolute; top: 0px; left: 0px;">
        <div style="display: flex; justify-content: space-between; padding: 10px">
            <img style="height: 60px" src="img/DFC_Wortmarke_Black.png">
            <div style="display: flex; align-items: center;">
                
                <a class="navElement">die fabrik</a>
                <a class="navElement">memberships</a>
                <a class="navElement">events</a>
                <a class="navElement">team</a>
            </div>
        </div>
    </div>  
   
    <!--Keyvisual-->
    <div id="canvas-container"> 
        <script src="js/keyvisual.js"></script>
    </div>

    <!--CTA Button-->
    <div class="cta-Button">
        <button id="toggle" class="toggle" style="display: flex; align-items: center;" onclick="myFunction()">
            <img id="plus" style="display: block" width="60px" height="60px" src="img/PLUS.svg">
            <img id="face" style="display: none" width="60px" height="60px" src="img/FACE.svg">
        </button>
        <p id="label" class="label roundStyle border">be part of it!</p>
        
        <input id="myInput" class="input roundStyle border" style="display: none" placeholder="what's your name?">
        <button id="joinButton" class="joinButton roundStyle border" onclick="location.href='membership.html';">join</button>
    </div>


</body>
</html>
