<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="style.css">
        <title>Die Farbik Chemnitz</title>
        <link rel="icon" type="image/png" sizes="16x16" href="/img/dfc_favicon.png">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
        
    </head>

<body style="overflow: hidden">

    <!--Navigation-->
    <div style="width: 100vw; position: absolute; top: 0px; left: 0px;">
        <div style="display: flex; justify-content: space-between; padding: 10px">
            <img style="height: 60px" src="img/DFC_Wortmarke_Black.png">
            <div style="display: flex; align-items: center;">
                <a class="navElement">members</a>
                <a class="navElement">die fabrik</a>
            </div>
        </div>
    </div>  
   
    <!--Keyvisual-->
    <div id="canvas-container"> 
        <script src="js/keyvisual.js"></script>
    </div>

    <!--CTA Button-->
    <div class="cta-Button">
        <button id="toggle" class="toggle" style="display: flex; align-items: center;" onclick="myFunction()">
            <img id="plus" width="38px" height="38px" src="img/PLUS.svg">
        </button>
        <p id="label" class="label roundStyle">be part of it!</p>
        
        <input id="myInput" class="input roundStyle" style="display: none" placeholder="What's your name?">
        <button id="joinButton" class="joinButton roundStyle" style="display: none; background-color: #C4FED1;" onclick="myJoinFunction()">Join</button>
        <div id="welcome" style="display:none" class="input roundStyle">Welcome, John!</div>
    </div>

</body>
</html>
